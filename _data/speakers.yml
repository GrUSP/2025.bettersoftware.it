- name: Michel Murabito
  hour:
  image: img/2024/michel-murabito.jpg
  id: speaker11
  bio: >
    I'm Michel Murabito, Mich to my friends! Born in 1986 in Turin with Sicilian roots, I now live in Milan. My journey in software began at 12, coding for fun. At 18, I started my first job as a software developer and have continuously sought new challenges to grow and learn.
    Today, I'm a Developer Advocate at Mia-Platform and a Cloud Native Computing Foundation Ambassador, sharing my passion for cloud native technologies with a community of curious minds. Additionally, I founded the DevelopersLife community, which has over 800 members, where we discuss our profession and share experiences.
  works: 'CNCF Ambassador & Developer Advocate @Mia-Platform'
  title: "Sostenibilità e Cloud Native: strategie e strumenti per un futuro green"
  abstract: >
    Pensiamo alla tecnologia come a un puzzle intricato: ogni pezzo contribuisce a creare un'immagine più grande. Oggi, la sostenibilità è il pezzo mancante che può trasformare il nostro approccio al Cloud Native in qualcosa di straordinario.
    Immaginate un mondo in cui le nostre pratiche tecnologiche non solo migliorano l'efficienza, ma rispettano anche il pianeta. Come possiamo fare in modo che le nostre soluzioni cloud siano sostenibili? Esploreremo strategie innovative e strumenti essenziali come kube-green, che ottimizzano l'uso delle risorse energetiche in modo semplice ma efficiente, e faremo riferimento a risorse fondamentali come il CNCF TAG Env Sustainability Landscape e i Green Software Patterns.
    Adottare un approccio sostenibile è sia un dovere etico che un'opportunità per migliorare l'efficienza, supportare l'ecosistema e ridurre i costi. La sostenibilità non è solo un obiettivo, ma un viaggio che migliora tutto ciò che facciamo.
    Perché non si tratta solo di dove stiamo andando, ma di come ci arriviamo. Con le giuste scelte, il nostro viaggio può essere sostenibile, efficiente e rispettoso del pianeta.
