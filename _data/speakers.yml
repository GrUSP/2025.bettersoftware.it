  title: "La sostenibile leggerezza del linguaggio. Accessibilità linguistica e sostenibilità"
  abstract: >
    Il linguaggio è l’architettura che ci permette di costruire le strutture di senso in cui ci muoviamo. 
    La chiarezza del linguaggio è fondamentale perché le persone si sentano incluse, riescano a orientarsi e a portare a termine le azioni. 
    Eppure, quando si parla di accessibilità e progettazione, la dimensione del linguaggio è spesso assente. Un linguaggio chiaro non solo facilita la comprensione, ma contribuisce anche alla sostenibilità sia per la persona sia per l’organizzazione. 
    Per la persona, riduce gli errori e lo spreco di risorse non solo cognitive: una procedura di checkout poco chiara può comportare una consegna errata e l’attivazione di ulteriori passaggi; dal lato dell’organizzazione, i problemi in un touchpoint (checkout nell’e-commerce) si ripercuotono su altri touchpoint (servizio clienti, email ecc.). 
    Analizzeremo scenari e casi di studio per dimostrare come un linguaggio chiaro aumenti anche la sostenibilità.
