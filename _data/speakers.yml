  bio: > 
    Laureata in Fisica della Materia, ha approfondito la sua conoscenza ed esperienza nell'ambito della ricerca in Fisica delle Nanostrutture e delle Superfici. 
    Spinta da una forte curiosità e passione verso i temi dell'innovazione scientifica e del suo impiego ai fini della salvaguardia ambientale, ha rivolto il suo interesse al settore aerospaziale, focalizzandosi sulle opportunità offerte dall’utilizzo dei satelliti per il monitoraggio terrestre. 
    Attualmente lavora come Data Scientist presso NTT Data, dove si dedica con entusiasmo allo sviluppo di soluzioni innovative di monitoraggio ambientale e strategie di carbon monitoring e offsetting basate sull’utilizzo di tecnologie avanzate quali monitoraggio satellitare e Intelligenza Artificiale. 
    Il suo lavoro è guidato dalla convinzione che un utilizzo consapevole di queste tecnologie possa giocare un ruolo cruciale nella protezione e nella salvaguardia del nostro pianeta, contribuendo a mitigare gli effetti del cambiamento climatico e a preservare la natura.
