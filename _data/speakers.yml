- name: Noemi Pagliuca
  hour:
  image: img/2024/noemi-pagliuca.jpg
  id: speaker5
  bio: > 
    Laureata in Economia Internazionale e con un Master in Sustainability Management, fin dall'inizio della sua carriera ha dimostrato un forte interesse per le tematiche relative a Sostenibilità ed Economia Circolare. 
    Le precedenti esperienze in ambito Retail e Manufacturing le hanno permesso di apprendere al meglio le dinamiche aziendali e le leve che spingono all’innovazione. 
    Mentre il suo percorso professionale ha preso forma in contesti diversi, la motivazione a contribuire attivamente al cambiamento richiesto sia alle aziende che alla collettività, l’hanno portata a cercare un ambiente lavorativo che le permettesse di traguardare questa aspirazione. 
    Oggi, nel ruolo di Sustainability & Green Tech Lead in NTT DATA, unisce la sua esperienza al suo impegno per trasformare le aziende in agenti positivi per il pianeta. La sua missione è quella di analizzare e implementare soluzioni tecnologiche che aiutino le imprese a raggiungere i loro obiettivi di sostenibilità, con un particolare focus sull’adozione dei principi dell’Economia Circolare.
  works: "NTT DATA, Innovation Lead in the Sustainability & Green Tech Team"
  title: "Smart Forestry: l'innovazione tecnologica al servizio della Natura."
  abstract: >
   Il talk esplora come l'applicazione di tecnologie all'avanguardia, come l'intelligenza artificiale e le immagini satellitari, possa rivoluzionare la gestione delle foreste, rendendola più sostenibile e trasparente. 
   Verranno presentate soluzioni innovative per il monitoraggio delle aree forestali, in grado di rilevare fenomeni di deforestazione e degrado, nonché di valutare la capacità degli alberi di assorbire e immagazzinare CO2. 
   Inoltre, sarà discusso il ruolo di queste tecnologie nel supportare le aziende nel conformarsi alla EUDR - Normativa Europea Deforestation Free.
